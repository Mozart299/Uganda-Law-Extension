<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="popup.js" defer></script>
    <title>Uganda Constitution Search</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg p-3 w-full max-w-6xl mx-4">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Uganda Constitution Search</h1>
        
        <div class="mb-6">
            <input type="text" id="searchQuery" placeholder="Enter search term..." 
                   class="border-2 border-gray-300 rounded-lg p-4 w-full text-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <div class="flex space-x-4 mb-8">
            <button id="searchButton" 
                    class="flex-1 bg-blue-600 text-white rounded-lg px-6 py-4 text-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out">
                Search
            </button>
            <button id="googleButton" 
                    class="flex-1 bg-gray-200 text-gray-800 rounded-lg px-6 py-4 text-lg font-semibold hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition duration-150 ease-in-out">
                Google
            </button>
        </div>

        <div id="loadingDiv" class="text-center text-gray-600 text-lg mb-4" style="display:none;">
            Searching the Constitution...
        </div>

        <div id="results" class="bg-gray-50 rounded-lg border border-gray-300 p-6 max-h-96 overflow-y-auto">
            <p class="text-gray-500 text-center">Search results will appear here</p>
        </div>
    </div>
</body>

</html>
